<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mem Slider</h1>
    <div class="slider-container">
        <input type="radio" name="slide" id="slide-one" checked>
        <input type="radio" name="slide" id="slide-two">
        <input type="radio" name="slide" id="slide-three">
        <input type="radio" name="slide" id="slide-four">
        <div class="slider-container__slides">            
            <div class="slide" id="slide1"></div>            
            <div class="slide" id="slide2"></div>            
            <div class="slide" id="slide3"></div>            
            <div class="slide" id="slide4"></div>
        </div>
        <div class="slider-container__nav">            
            <label class="slide1" for="slide-one"><span></span></label>            
            <label class="slide2" for="slide-two"><span></span></label>           
            <label class="slide3" for="slide-three"><span></span></label>                       
            <label class="slide4" for="slide-four"><span></span></label>
        </div>
        <div class="slider-container__descriptions"> 
            <p id="desc1">Me and my Udemy courses</p>
            <p id="desc2">Asking for help online</p>
            <p id="desc3">Favourite Dinosaur</p>
            <p id="desc4">When you clean your PC</p>
        </div>
    </div>
</body>
</html>
